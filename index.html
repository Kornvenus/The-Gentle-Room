<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ความลับสุดยอด</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        @media screen and (min-width: 768px) {
            img {
                width: 80vw; 
                max-width: 900px; 
                height: auto;
                transition: transform 0.3s ease-in-out; 
            }
        }

        body {
            font-family: 'Sarabun', sans-serif; 
            text-align: center;
            background-color: #e0f7fa; 
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            padding: 15px 20px;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            margin-top: 20px;
            font-size: 2.5em; 
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 30px;
        }

        .media-button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            margin-top: 30px;
            width: 100%;
            max-width: 600px; 
        }

        button {
            padding: 15px 25px;
            font-size: 1.3em; 
            background-color: #81c784; 
            color: white;
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #66bb6a; 
            transform: translateY(-3px); 
        }

        
        .hidden-link {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                padding: 10px 15px;
            }
            p {
                font-size: 1em;
            }
            button {
                font-size: 1.1em;
                padding: 12px 20px;
            }
            img {
                width: 90vw;
            }
        }
    </style>
</head>
<body>

    <img src="classroom.png" alt="รูปภาพห้องเรียน" width="80%">
    <h1>เว็บนี้อย่าหาดู</h1>
    <p>นี่เป็นความลับ ห้ามบอกใครเด็ดขาด!</p>

    <div class="media-button-container">
        <button onclick="goSecret('https://kornvenus.github.io/classroomstart/')">
        สื่อการเรียนรู้เรื่อง สิ่งมีชีวิตและสิ่งไม่มีชีวิต
        </button>
        <button onclick="goSecret('https://doonovel.com/')">
            สื่อการเรียนรู้เรื่อง การจัดการความเครียด
        </button>
        <button onclick="goSecret('https://example.com/another-topic')">
            สื่อการเรียนรู้เรื่อง พลังงานทางเลือก
        </button>
    </div>

    <script>
        function goSecret(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
