    <script>
    
    const videoList = [
        "คณิต",
        "อังกฤษ",
        "เคมี",
        "ฟิสิกส์",
        "ชีวะ"
    ];

    function searchVideos() {
        const keyword = document.getElementById("searchInput").value.toLowerCase().trim();
        const results = videoList.filter(video => video.toLowerCase().includes(keyword));

        if (results.length > 0) {
            alert("พบคลิปวิดีโอ:\n" + results.join("\n"));
        } else {
            alert("ไม่พบคลิปวิดีโอที่เกี่ยวข้อง");
        }
    }
