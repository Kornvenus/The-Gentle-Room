            { id: 'item10', src: 'https://via.placeholder.com/100/DDA0DD/000000?text=ดอกไม้', type: 'living', alt: 'ดอกไม้' },

            { id: 'item15', src: 'https://via.placeholder.com/100/E6E6FA/000000?text=แก้วน้ำ', type: 'non-living', alt: 'แก้วน้ำ' },

            { id: 'item18', src: 'https://via.placeholder.com/100/D2B48C/000000?text=โต๊ะ', type: 'non-living', alt: 'โต๊ะ' },
            { id: 'item19', src: 'https://via.placeholder.com/100/B0E0E6/000000?text=ลูกบอล', type: 'non-living', alt: 'ลูกบอล' },
            { id: 'item20', src: 'https://via.placeholder.com/100/F0F8FF/000000?text=รองเท้า', type: 'non-living', alt: 'รองเท้า' }
        ];

        let currentPage = 0;
        const itemsPerPage = 20;
        let currentShuffledItems = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayItemsForPage(page) {
            imageGallery.innerHTML = '';
            const startIndex = page * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToDisplay = currentShuffledItems.slice(startIndex, endIndex);

            itemsToDisplay.forEach(item => {
                const draggableItem = document.createElement('div');
                draggableItem.classList.add('draggable-item');
                draggableItem.setAttribute('draggable', true);
                draggableItem.id = item.id;
                draggableItem.dataset.type = item.type;

                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.alt;
                draggableItem.appendChild(img);
                imageGallery.appendChild(draggableItem);
            });

            updatePaginationButtons();
            addDragAndDropListeners();
        }

        function updatePaginationButtons() {
            prevPageButton.disabled = currentPage === 0;
            nextPageButton.disabled = (currentPage + 1) * itemsPerPage >= allItems.length;
        }

        function initializeGame() {
            currentShuffledItems = shuffleArray([...allItems]);
            currentPage = 0;
            livingThingsDropZone.innerHTML = '<h2>สิ่งมีชีวิต</h2>';
            nonLivingThingsDropZone.innerHTML = '<h2>สิ่งไม่มีชีวิต</h2>';
            displayItemsForPage(currentPage);
            resetRatingFeedback();
        }

        function addDragAndDropListeners() {
            const draggables = document.querySelectorAll('.draggable-item');
            const dropZones = document.querySelectorAll('.drop-zone');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', draggable.id);
                    setTimeout(() => {
                        draggable.classList.add('dragging');
                    }, 0);
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('highlight');
                });

                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('highlight');
                });

                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('highlight');
                    const draggableId = e.dataTransfer.getData('text/plain');
                    const draggableElement = document.getElementById(draggableId);

                    if (draggableElement) {
                        const parent = draggableElement.parentNode;
                        if (parent && parent.classList.contains('drop-zone')) {
                            parent.removeChild(draggableElement);
                        } else if (parent.id === 'imageGallery') {
                             parent.removeChild(draggableElement);
                        }
                        zone.appendChild(draggableElement);
                    }
                });
            });
        }

        checkButton.addEventListener('click', () => {
            let correctCount = 0;
            const incorrectItems = [];

            const livingItemsInZone = livingThingsDropZone.querySelectorAll('.draggable-item');
            livingItemsInZone.forEach(item => {
                if (item.dataset.type === 'living') {
                    correctCount++;
                } else {
                    incorrectItems.push(item);
                }
            });

            const nonLivingItemsInZone = nonLivingThingsDropZone.querySelectorAll('.draggable-item');
            nonLivingItemsInZone.forEach(item => {
                if (item.dataset.type === 'non-living') {
                    correctCount++;
                } else {
                    incorrectItems.push(item);
                }
            });

            const totalPossibleScore = allItems.length;

            modalScore.textContent = `คะแนนของคุณ: ${correctCount} / ${totalPossibleScore}`;
            incorrectItemsContainer.innerHTML = '';

            if (correctCount === totalPossibleScore) {
                modalTitle.textContent = 'ยอดเยี่ยมมาก!';
                modalMessage.textContent = 'คุณตอบถูกทุกข้อเลย เก่งมากๆ ค่ะ/ครับ!';
            } else {
                modalTitle.textContent = 'ลองใหม่อีกครั้งนะ!';
                modalMessage.textContent = `คุณตอบถูก ${correctCount} ข้อจาก ${totalPossibleScore} ข้อ ยังมีบางรูปที่ต้องลองจัดกลุ่มใหม่นะ`;
                incorrectItems.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.querySelector('img').src;
                    img.alt = item.querySelector('img').alt;
                    incorrectItemsContainer.appendChild(img);
                });
            }

            feedbackModal.style.display = 'flex';
        });

        resetButton.addEventListener('click', initializeGame);
        closeModalButton.addEventListener('click', () => {
            feedbackModal.style.display = 'none';
        });
        playAgainButton.addEventListener('click', () => {
            feedbackModal.style.display = 'none';
            initializeGame();
        });

        prevPageButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                displayItemsForPage(currentPage);
            }
        });

        nextPageButton.addEventListener('click', () => {
            if ((currentPage + 1) * itemsPerPage < allItems.length) {
                currentPage++;
                displayItemsForPage(currentPage);
            }
        });

        let selectedRating = 0;

        ratingStars.addEventListener('click', (e) => {
            if (e.target.classList.contains('star')) {
                const value = parseInt(e.target.dataset.value);
                selectedRating = value;
                selectedRatingInput.value = value; // Update hidden input value
                updateStarsDisplay();
            }
        });

        // Handle form submission via Formspree
        const feedbackForm = document.getElementById('feedbackForm');
        feedbackForm.addEventListener('submit', async (event) => {
            // Optional: You can prevent default submission and use fetch if you want to stay on the same page
            // event.preventDefault(); 

            if (selectedRating === 0 && feedbackText.value.trim() === '') {
                alert('โปรดให้คะแนนหรือเขียนคำแนะนำก่อนส่งนะคะ/ครับ');
                event.preventDefault(); // Prevent form submission if no input
                return;
            }

            // Form will submit naturally. Formspree Free Tier redirects to a thank you page by default.
            // You can configure Formspree to redirect back to your game page or a custom page after submission.
            alert('ขอบคุณสำหรับคำแนะนำของคุณ! กำลังส่งข้อมูล...'); 
            // The form will then redirect to Formspree's thank you page or your specified redirect page.
            // For a smooth user experience, consider configuring Formspree to redirect back to your game.
            
            // Note: resetRatingFeedback() here might not execute if the page redirects too fast.
            // It's mainly for visual reset if you were handling submission via fetch API (AJAX).
            resetRatingFeedback(); 
        });


        function updateStarsDisplay() {
            const stars = ratingStars.querySelectorAll('.star');
            stars.forEach(star => {
                if (parseInt(star.dataset.value) <= selectedRating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        function resetRatingFeedback() {
            selectedRating = 0;
            selectedRatingInput.value = '';
            updateStarsDisplay();
            feedbackText.value = '';
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
